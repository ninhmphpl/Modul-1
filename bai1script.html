<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scrip</title>
</head>
<body>
<p>Nhập dữ liệu vào đây</p>
<input type="text" value="HelloWorld" id="text">
<button onclick="lick2()">ClickMe</button>
<button onclick="reset1()">Reset</button>

<button onclick="doimau()">Red</button>

<div id="resul"></div>
<script>
    function lick2(){
        let a = document.getElementById('text').value;
        alert(a);
        console.log(a);
        document.getElementById('resul').innerHTML='<h1>'+ a + '</h1>'

    }
    function reset1(){
        document.getElementById('resul').innerHTML=null
    }
    function doimau(){
        document.getElementById('resul').style.backgroundColor="red"
    }
</script>
</body>
</html>
