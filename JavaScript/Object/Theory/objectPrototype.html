<script>
 function user(firstName, lastName, avatar) {
        this.firstName = firstName
        this.lastName = lastName

        }
    }
var ninh = new user('ninh','pham','avatar')
var yen = new user('yen','pham','avatar')

user.className = 'Code'

user.prototype.classFirtName = 'CodeGym' //tạo thuộc tính phần prototype cho constructor

console.log(ninh);

yen.classFirtName = 'noLearn' // tạo thuộc property cho contructor

}
