<script>
var myDate = function (date, day, month) {
    this.date = date
    this.day = day
    this.month = month
    this.getDate = function () {
        return this.date
    }
    this.getDay = function () {
        return this.day
    }
    this.getMonth = function () {
        return this.month
    }
    this.setDate = function (date) {
        this.date = date
    }
    this.setDay = function (day) {
        this.date = day
    }
    this.setMonth = function (month) {
        this.month = month
    }
}
let today = new myDate('thursday',22,09)
console.log("today", today)
today.date

today.getMonth()
