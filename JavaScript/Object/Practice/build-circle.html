    function randomColor() {
        let red = Math.floor(Math.random()*225)
        let blue = Math.floor(Math.random()*225)
        let green = Math.floor(Math.random()*225)
        let color = `rgb(${red},${blue},${green})`
        return color
    }
    function randomCircle() {
        this.Color = randomColor()
        this.radius = Math.floor(Math.random()*80)
        this.x = Math.random()*window.innerWidth
        this.y = Math.random()*window.innerHeight
    }
    var create = function (x,y,radius,Color) {
        let ctx  = document.getElementById("myCanvas").getContext('2d')
        ctx.beginPath()
        ctx.arc(x,y,radius,0,2*Math.PI)
        ctx.fillStyle = Color
        ctx.fill()
    }
    function createCircles(numberCircles) {
        for (let i = 0; i <= numberCircles; i++) {
            var a = new randomCircle
            create(a.x,a.y,a.radius,a.Color)
            console.log(a);
        }
    }
    createCircles(50)
        

        
        
</script>
