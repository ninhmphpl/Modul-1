    <title>Ham Doi Xung</title>
</head>
<body>
<script>
    let a = 'adada'
    function check(a) {
        let i = 0
        let j = a.length - 1
        let flag = true
        while (i<j) {
            if (a[i]!==a[j]){
                flag = false
                break
            }
            i++
            j--
        }
        return flag
    }
    console.log(check(a))
</script>
</body>
