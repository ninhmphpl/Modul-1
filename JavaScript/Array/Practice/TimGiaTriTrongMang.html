<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị trong mảng</title>
</head>
<body>
<script>
  let a = [1,3,6,32,4,32,21,23]
  let b = +prompt("gia trị muốn tìm trong mảng")
  let c = false
  for (let i = 0; i < a.length; i++) {
    if (b==a[i]){
      c = true
      b = i
      break;
    }
  }
  if (c){
    alert('tìm thấy ở vị trí '+ b)
  } else {
    alert('không tìm thấy')
  }
</script>
</body>
</html>
