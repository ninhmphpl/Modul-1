<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị lớn nhất trong mảng</title>
</head>
<body>
<script>
  let a = [1,3,435,234,12,3,4,345,23,1,21,3,12,3,0]
  let max = a[1]
  for (let i = 0; i < a.length; i++) {
    if (a[i]>max)
      max = a[i]
  }
  document.write(max)
</script>
