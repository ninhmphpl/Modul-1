<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biến và kiểu dữ liệu toán tử</title>
</head>
<body>
<script>
  document.write('<h1>Bài 1</h1>')
  {
    let a = prompt('Toán')
    let b = prompt('lý')
    let c = prompt('Hóa')
    document.write('diểm trung bình : ', (a+b+c)/3)
    document.write('diểm tổng : ', (a+b+c))
  }
  document.write('<h1>Bài 2</h1>')
  {
    let a = prompt('Nhập giá trị F: ')
    document.write('C: ', 5*(a-32)/9)
  }
  document.write('<h1>Bài 3,4</h1>')
  {
    let a = prompt('nhập bán kính')
    document.write('Diện tích hình tròn: ', a*((3.14)**2), '<br/>')
    document.write('Chu vi hình tròn: ', a*2*3.14)
  }

</script>
</body>
</html>
