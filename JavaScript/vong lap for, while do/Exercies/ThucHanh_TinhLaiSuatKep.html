<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh Lai Suat Kep</title>
</head>
<body>
<script>
  let funds = 100;
  let interest_rate = 0.03;
  let valuea ;
  for (let i = 1; i <=120; i++) {
    valuea = funds*(1+interest_rate)
    funds = valuea
  }
  console.log('Số tiền phải trả là: '+funds)

</script>
</body>
