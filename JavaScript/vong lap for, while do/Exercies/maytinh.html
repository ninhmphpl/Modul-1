<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>may tinh cam tay</title>
  <style>
    #out{
      border: 1px solid black;

    }
    button{
      width: 100%;
      height: 100%;
    }

    td{
      width: 20px;
      height: 10px;
    }
  </style>
</head>
<body>

<div style="width: 550px">
  <table style="width: 100%">
    <tr>
      <th colspan="4">
        <div id="out" style="height: 20px"></div>
      </th>
    </tr>
    <tr>
      <td><button onclick="click1('7')" >7</button></td>
      <td><button onclick="click1('8')" >8</button></td>
      <td><button onclick="click1('9')" >9</button></td>
      <td><button onclick="click1('/')" >/</button></td>
    </tr>
    <tr>
      <td><button onclick="click1('4')" >4</button></td>
      <td><button onclick="click1('5')" >5</button></td>
      <td><button onclick="click1('6')" >6</button></td>
      <td><button onclick="click1('*')" >x</button></td>
    </tr>
    <tr>
      <td><button onclick="click1('1')" >1</button></td>
      <td><button onclick="click1('2')" >2</button></td>
      <td><button onclick="click1('3')" >3</button></td>
      <td><button onclick="click1('-')" >-</button></td>
    </tr>
    <tr>
      <td><button onclick="click1('0')" >0</button></td>
      <td><button onclick="click1('.')" >.</button></td>
      <td><button onclick="bangketqua()" >=</button></td>
      <td><button onclick="click1('+')" >+</button></td>
    </tr>

  </table>
</div>
<script>
  let chuoi = '';
  let into1out = document.getElementById('out')
  function bangketqua(){
    let ketqua = eval(chuoi)
    into1out.innerText = ketqua
    chuoi = ''
  }
  function click1(a){
    chuoi += a
    console.log(chuoi)
    into1out.innerText = chuoi
  }

</script>
</body>
</html>
