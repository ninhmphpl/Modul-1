<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp 01 bài 2</title>
</head>
<body>
<script>
  do{
    var flag = false
    let a = +prompt('nhập nhiệt độ')
    if (a<20){
      alert("tăng nhiệt độ")
      flag=true
    }else if(a>100){
      alert("giảm nhiệt độ")
      flag=true
    }
  } while(flag)

</script>
</body>
</html>
